<!-- 一个简单的使用 Object.DefineProperty 的例子 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../dist/index.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{hello}}</h1>
      <div>请输入:</div>
      <input v-model="inputValue" />
      <p>{{ inputValue }}</p>

      <input :value="hello" @input="onInput" />
    </div>
  </body>

  <script>
    const vm = {
      root: '#app',
      data: {
        inputValue: '1',
        hello: 'hello world'
      },
      methods: {
        onInput(e) {
          this.hello = e.target.value;
        }
      }
    };

    observer(vm.data);
    new Comple(vm);

    window.app = vm;
  </script>
</html>
