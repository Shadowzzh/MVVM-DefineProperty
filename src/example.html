<!-- 一个简单的使用 Object.DefineProperty 的例子 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../dist/index.js"></script>
  </head>

  <body>
    <div id="app">
      <div>请输入:</div>
      <input :value="inputValue" @input="onInput" />
      <p>{{ inputValue }}</p>
    </div>
  </body>

  <script>
    const vm = {
      root: '#app',
      data: { inputValue: '1' },
      methods: {
        onInput(e) {
          this.inputValue = e.target.value;
        }
      }
    };

    observer(vm.data);
    new Comple(vm);
  </script>
</html>
